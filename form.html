    <h1>Cack Express</h1>
    <form action="">
      <p>
        Name: <input type="text" name="" placeholder="Enter your name" id="" />
      </p>
      <p>
        Email: <input type="text" name="" placeholder="Enter your name" id="" />
      </p>
      <fieldset>
        <legend>Select your Cack</legend>
        <p>
          <label for="chitoy"
            ><input type="radio" name="cack" id="chitoy" />Chitoy
          </label>
        </p>
        <p>
          <label for="vapa"
            ><input type="radio" name="cack" id="vapa" />Vapa
          </label>
        </p>
        <p>
          <label for="patishapta"
            ><input type="radio" name="cack" id="patishapta" />Patishapta
          </label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Select Vorta</legend>
        <p>
          <label for="sorisa"
            ><input type="checkbox" name="vorta" id="sorisa" />Sorisa</label
          >
        </p>
        <p>
          <label for="shutki"
            ><input type="checkbox" name="vorta" id="shutki" />Shunti</label
          >
        </p>
        <p>
          <label for="begun"
            ><input type="checkbox" name="vorta" id="begun" />Begun</label
          >
        </p>
      </fieldset>
      <p>
        Special Instruction
        <br />
        <textarea name="instruction" id="" cols="30" rows="10"></textarea>
      </p>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
